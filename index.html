<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">


    <title>Title</title>

    <style>

        .pago{
            color: green;
        }

        .nao-pago{
            color: red;
        }

        .minha-classe{

            background: burlywood;
        }

    </style>

</head>
<body id="app">

<h1>{{ title }}</h1>
<h3>{{ status }}</h3>

<nav>
    <ul>
        <li v-for=" o in menus">
            <a href="#" @click.prevent="showView(o.id)"> {{ o.name}} </a>
        </li>
    </ul>
</nav>

<div v-if=" activatedView == 0 ">
    <table border="1" cellpadding="10">
        <thead>
        <tr>
            <th>#</th>
            <th>Data</th>
            <th>Nome</th>
            <th>Valor</th>
            <th>Paga</th>
            <th>Editar</th>
        </tr>
        </thead>
        <tbody>
        <tr v-for=" (index, o) in bills">
            <td> {{ index + 1}}</td>
            <td> {{ o.date_due}}</td>
            <td> {{ o.name}}</td>
            <td> {{ o.value | currency " R$ "}}</td>
            <td v-bind:class="{'pago':o.done, 'nao-pago':!o.done}"> {{ o.done | doneLabel }} </td>
            <td>
                <a href="#" @click.prevent="loadBill(o)">Editar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<div v-if=" activatedView == 1 ">
    <form name="form">
        <label>Data</label>
        <input type="text" v-model="bill.date_due">
        <br><br>
        <label>Nome</label>
        <select v-model="bill.name">
            <option v-for="o in names" v-bind:value="o">
                {{ o }}
            </option>
        </select>
        <br><br>
        <label>Valor</label>
        <input type="text" v-model="bill.value">
        <br><br>
        <input type="button" @click="submit" value="Enviar">

    </form>
</div>


<script type="text/javascript" src="node_modules/vue/dist/vue.min.js"></script>
<script type="text/javascript" src="app.js"></script>

</body>
</html>
