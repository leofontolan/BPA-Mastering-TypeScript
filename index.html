<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VueJs | Contas a Pagar</title>

    <style type="text/css">

        .pago {
            color: green;
        }

        .nao-pago {
            color: red;
        }

        .minha-classe {

            background-color: burlywood;
        }

        .red {
            color: red;
        }

        .green {
            color: green;
        }

        .gray {
            color: gray;
        }

    </style>

</head>
<body id="app">

<h1>{{ title }}</h1>
<h3 :class="{'gray': status === false, 'green': status === 0 , 'red' :status > 0 }">{{ status | statusGeneral }}</h3>


<nav>
    <ul>
        <li v-for=" o in menus">
            <a href="#" @click.prevent="showView(o.id)">{{ o.name }}</a>
        </li>
    </ul>
</nav>


<div v-if="activatedView == 0">
    <table border="1" cellpadding="10">
        <thead>
        <tr>
            <td>#</td>
            <td>Vencimento</td>
            <td>Nome</td>
            <td>Valor</td>
            <td>Paga</td>
            <td>Ações</td>
        </tr>
        </thead>
        <tbody>
        <tr v-for=" (index,o) in bills">
            <td>{{ index + 1 }}</td>
            <td>{{ o.date_due }}</td>
            <td>{{ o.name }}</td>
            <td>{{ o.value | currency 'R$ '}}</td>
            <td class="minha-classe" :class="{'pago': o.done, 'nao-pago': !o.done}">
                {{ o.done | doneLabel }}
            </td>
            <td>
                <a href="#" @click.prevent="loadBill(o)">Editar</a> |
                <a href="#" @click.prevent="deleteBill(o)">Excluir</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<div v-if="activatedView == 1">
    <form name="form" @submit.prevent="submit">
        <label>Vencimento:</label>
        <input type="text" v-model="bill.date_due">
        <br><br>
        <label>Nome:</label>
        <select v-model="bill.name">
            <option v-for=" o in name" :value=" o ">{{ o }}</option>
        </select>
        <br><br>
        <label>Valor:</label>
        <input type="text" v-model="bill.value">
        <br><br>
        <label>Pago:</label>
        <input type="checkbox" v-model="bill.done">
        <br><br>
        <input type="submit" value="Enviar">
    </form>
</div>


<script type="text/javascript" src="node_modules/vue/dist/vue.min.js"></script>
<script type="text/javascript" src="app.js"></script>
</body>
</html>
